<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>定时任务管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">定时任务列表</h2>
    <a href="{{ url_for('add') }}" class="btn btn-outline-success mb-3">➕ 添加任务</a>
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>任务内容</th>
          <th style="width: 100px;">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td class="text-muted">{{ loop.index0 }}</td>
          <td><code>{{ task }}</code></td>
          <td>
            <a href="{{ url_for('delete', task_id=loop.index0) }}"
               class="btn btn-sm btn-outline-danger"
               onclick="return confirm('确认删除此任务？')">删除</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center text-muted">暂无定时任务</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
