<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>添加任务</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-4">添加新的定时任务</h4>
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">时间表达式 (crontab 格式)</label>
                <input type="text" name="schedule" class="form-control" placeholder="*/5 * * * *" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Shell 命令</label>
                <input type="text" name="command" class="form-control" placeholder="echo hello >> /sdcard/log.txt" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">添加任务</button>
              <a href="{{ url_for('index') }}" class="btn btn-link mt-2">← 返回任务列表</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
